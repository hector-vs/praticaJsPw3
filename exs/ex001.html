<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex001</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        div#fundo {
            background-color: rgb(139, 189, 116);
        }
    </style>
</head>
<body>
    <div id="fundo">
        <main>
            <article>
                <p id="back"><a href="../index.html">Voltar</a></p>
                <p class="desc">Faça um programa que imprima todos os números pares no intervalo de 1 a 100.</p>
                <p>
                    <script>
                        for(var i = 1; i<101; i++){
                            if(i % 2 == 0){
                                document.write(" " + i);
                            }
                        }
                    </script>
                </p>
            </article>
        </main>
    </div>
</body>
</html>
